<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>{{ title }}</title>
	<meta name="description" content="{{ description }}">
	<meta property="og:site_name" content="Pinfinity Multi-Touch Books">
	<meta property="og:title" content="{{ social_title }}">
	<meta property="og:type" content="{{ social_type }}">
